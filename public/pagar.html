    <div class="row" id="pagarContainer">

            <form action="">
              <div class="row">
      
                <div class="col-50">
                    <h3>Dirección de Entrega</h3>
                    <label for="fname"><i class="fa fa-user"></i> Nombre Completo</label>
                    <input class="checkoutInputs" type="text" id="nombre" name="firstname" ">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>

                    <label for="adr"><i class="fa fa-address-card-o"></i> Dirección</label>
                    <input class="checkoutInputs" type="text" id="direccion" name="address" >

                    <input class="checkoutInputs" type="text" id="ciudad" name="city" >
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">Estado</label>
                      <input type="text" id="estado" name="state" >
                    </div>
                    <div class="col-50">
                      <label for="zip">Código Postal</label>
                      <input type="text" id="zip" name="zip" >
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                    <h3>Pago</h3>
                    <label for="cname">Nombre en la tarjeta</label>
                    <input class="checkoutInputs" type="text" id="nombreEnTarjeta">
                    <label for="ccnum">Número de tarjeta</label>
                    <input class="checkoutInputs" type="text" id="numDeTarjeta" >
                    <label for="expmonth">Mes de expiración</label>
                    <input type="text" id="mesExp">
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Año de Expiración</label>
                        <input class="checkoutInputs" type="text" id="añoExp" name="expyear">
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input class="checkoutInputs" type="text" id="cvv" name="cvv" >
                      </div>
                    
                    </div>
                    <div class="totalPagar">
                         <h1 >Total</h1>
                    </div>
                   
                </div>
